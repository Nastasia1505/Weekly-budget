<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Weekly budget</title>
    </head>
    
    <body>
        <div class="container">
            <div class="budget-input">
                <p>Weekly budget</p>
                <div class="user-budget">
                    <input type="text" class=budget-text placeholder="Enter budget">
                    <button class=budget-btn>Enter</button>
                </div>
            </div>
            <div class="total">
                <div class="budget">
    
                </div>
                <div class="left">
    
                </div>
                <div class="balance">
    
                </div>
            </div>
            <div class="box">
                <div class="expense">
                    <div class="expense-name">
                        <input type="text" class=expense__input placeholder="Enter expense">
                    </div>
                    <div class="cost">
                        <input type="text" class=expense-value placeholder="Enter price">
                    </div>
                    <button class=expense-btn>Add</button>
                </div>
                <div class="user-expenses">
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
    
    </html>
